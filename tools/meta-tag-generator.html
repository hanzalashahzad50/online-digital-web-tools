<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tag Generator - Multi-Tools Hub</title>
    <meta name="description" content="Generate HTML meta tags for better SEO and social sharing">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7GlcAeh77bR29ViliFsnRN3qtfdwekxAsSQ&s" type="image/x-icon">

    <style>
        .code-container { background: #f8f9fa; border-radius: 4px; padding: 1rem; margin: 1rem 0; font-family: monospace; white-space: pre-wrap; }
        .copy-btn { position: absolute; top: 0.5rem; right: 0.5rem; }
        .form-label.required:after { content: " *"; color: #dc3545; }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container tool-container">
        <div class="tool-header">
            <h1><i class="fas fa-tags me-3"></i>Meta Tag Generator</h1>
            <p class="lead">Generate HTML meta tags for better SEO and social sharing</p>
        </div>

        <div class="tool-content">
            <div id="ad-leaderboard" class="mt-4 mb-4"></div>

            <div class="row">
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs" id="metaTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="standard-tab" data-bs-toggle="tab" data-bs-target="#standard" type="button">Standard</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="open-graph-tab" data-bs-toggle="tab" data-bs-target="#open-graph" type="button">Open Graph</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="preview-tab" data-bs-toggle="tab" data-bs-target="#preview" type="button">Preview</button>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content">
                                <!-- Standard Meta Tags -->
                                <div class="tab-pane fade show active" id="standard">
                                    <div class="mb-3">
                                        <label for="pageTitle" class="form-label required">Page Title</label>
                                        <input type="text" class="form-control" id="pageTitle" placeholder="e.g., My Awesome Website">
                                    </div>
                                    <div class="mb-3">
                                        <label for="pageDescription" class="form-label required">Meta Description</label>
                                        <textarea class="form-control" id="pageDescription" rows="3" placeholder="A brief description of the page content"></textarea>
                                        <div class="form-text"><span id="descCharCount">0</span>/160 characters</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="pageKeywords" class="form-label">Keywords</label>
                                        <input type="text" class="form-control" id="pageKeywords" placeholder="e.g., web design, development, seo">
                                    </div>
                                </div>

                                <!-- Open Graph Tags -->
                                <div class="tab-pane fade" id="open-graph">
                                    <div class="mb-3">
                                        <label for="ogTitle" class="form-label">Open Graph Title</label>
                                        <input type="text" class="form-control" id="ogTitle" placeholder="e.g., My Awesome Website">
                                    </div>
                                    <div class="mb-3">
                                        <label for="ogDescription" class="form-label">Description</label>
                                        <textarea class="form-control" id="ogDescription" rows="3"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="ogUrl" class="form-label">Canonical URL</label>
                                        <input type="url" class="form-control" id="ogUrl" placeholder="https://example.com/page">
                                    </div>
                                    <div class="mb-3">
                                        <label for="ogImage" class="form-label">Image URL</label>
                                        <input type="url" class="form-control" id="ogImage" placeholder="https://example.com/images/preview.jpg">
                                    </div>
                                </div>

                                <!-- Preview Tab -->
                                <div class="tab-pane fade" id="preview">
                                    <div class="code-container" id="metaTagsPreview"></div>
                                    <div class="mt-3">
                                        <button id="copyMetaTagsBtn" class="btn btn-primary">
                                            <i class="far fa-copy me-2"></i>Copy to Clipboard
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-question-circle me-2"></i>How to Use</h5>
                        </div>
                        <div class="card-body">
                            <ol class="list-group list-group-numbered list-group-flush">
                                <li class="list-group-item ps-0 border-0">Fill in the required fields</li>
                                <li class="list-group-item ps-0 border-0">Add optional Open Graph tags</li>
                                <li class="list-group-item ps-0 border-0">Preview and copy the generated code</li>
                                <li class="list-group-item ps-0 border-0">Paste into your HTML &lt;head&gt; section</li>
                            </ol>
                        </div>
                    </div>
                    <div id="ad-sidebar" class="mb-4"></div>
                </div>
            </div>
            <div id="ad-bottom" class="mt-4 mb-4"></div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/ads.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize ad units
            if (typeof initAdUnits !== 'undefined') {
                initAdUnits({
                    leaderboard: 'ad-leaderboard',
                    sidebar: 'ad-sidebar',
                    bottom: 'ad-bottom'
                });
            }

            // Update character count for description
            document.getElementById('pageDescription').addEventListener('input', function() {
                const count = this.value.length;
                document.getElementById('descCharCount').textContent = count;
            });

            // Generate meta tags
            function generateMetaTags() {
                const title = document.getElementById('pageTitle').value || 'Page Title';
                const description = document.getElementById('pageDescription').value || '';
                const keywords = document.getElementById('pageKeywords').value || '';
                const ogTitle = document.getElementById('ogTitle').value || title;
                const ogDescription = document.getElementById('ogDescription').value || description;
                const ogUrl = document.getElementById('ogUrl').value || '';
                const ogImage = document.getElementById('ogImage').value || '';

                let metaTags = '';
                
                // Standard meta tags
                metaTags += `<title>${escapeHtml(title)}</title>\n`;
                metaTags += `<meta name="description" content="${escapeHtml(description)}">\n`;
                if (keywords) {
                    metaTags += `<meta name="keywords" content="${escapeHtml(keywords)}">\n`;
                }
                
                // Open Graph tags
                metaTags += `\n<!-- Open Graph / Facebook -->\n`;
                metaTags += `<meta property="og:type" content="website">\n`;
                metaTags += `<meta property="og:title" content="${escapeHtml(ogTitle)}">\n`;
                if (ogDescription) {
                    metaTags += `<meta property="og:description" content="${escapeHtml(ogDescription)}">\n`;
                }
                if (ogUrl) {
                    metaTags += `<meta property="og:url" content="${escapeHtml(ogUrl)}">\n`;
                }
                if (ogImage) {
                    metaTags += `<meta property="og:image" content="${escapeHtml(ogImage)}">\n`;
                }

                return metaTags;
            }

            // Update preview
            function updatePreview() {
                document.getElementById('metaTagsPreview').textContent = generateMetaTags();
            }

            // Add event listeners to all form inputs
            document.querySelectorAll('input, textarea, select').forEach(input => {
                input.addEventListener('input', updatePreview);
                input.addEventListener('change', updatePreview);
            });

            // Copy to clipboard
            document.getElementById('copyMetaTagsBtn').addEventListener('click', function() {
                const metaTags = document.getElementById('metaTagsPreview').textContent;
                navigator.clipboard.writeText(metaTags).then(() => {
                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="fas fa-check me-2"></i>Copied!';
                    setTimeout(() => {
                        this.innerHTML = originalText;
                    }, 2000);
                });
            });

            // Helper function to escape HTML
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            // Initial preview update
            updatePreview();
        });
    </script>
</body>
</html>
