<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERP Checker - Multi-Tools Hub</title>
    <meta name="description" content="Check search engine rankings for any keyword and domain.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7GlcAeh77bR29ViliFsnRN3qtfdwekxAsSQ&s" type="image/x-icon">

    <style>
        .serp-result { border-left: 4px solid #1a73e8; margin-bottom: 20px; padding: 15px; background: #fff; border-radius: 4px; }
        .serp-position { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; 
                         border-radius: 50%; background: #f8f9fa; font-weight: bold; color: #1a73e8; margin-right: 15px; }
        .serp-url { color: #202124; font-size: 0.9rem; margin-bottom: 3px; word-break: break-all; }
        .serp-title { color: #1a0dab; font-size: 1.2rem; margin-bottom: 3px; text-decoration: none; display: block; }
        .serp-snippet { color: #4d5156; font-size: 0.9rem; line-height: 1.4; }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container tool-container">
        <div class="tool-header">
            <h1><i class="fas fa-search me-3"></i>SERP Checker</h1>
            <p class="lead">Check search engine rankings for any keyword</p>
        </div>
        <div class="tool-content">
            <div id="ad-leaderboard" class="mt-4 mb-4"></div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <form id="serpForm">
                                <div class="mb-3">
                                    <label for="keywordInput" class="form-label">Keyword</label>
                                    <input type="text" class="form-control" id="keywordInput" placeholder="e.g., best seo tools" required>
                                </div>
                                <div class="mb-3">
                                    <label for="domainInput" class="form-label">Your Domain (optional)</label>
                                    <input type="text" class="form-control" id="domainInput" placeholder="yourdomain.com">
                                </div>
                                <button type="submit" class="btn btn-primary w-100" id="checkSerp">
                                    <i class="fas fa-search me-2"></i>Check Rankings
                                </button>
                            </form>
                            <div class="progress mt-3 d-none" id="progressBar">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="results-container d-none" id="resultsContainer">
                        <h4 class="mb-4">SERP Results</h4>
                        <div id="searchQueryInfo" class="mb-4"></div>
                        <div id="serpResults"></div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5><i class="fas fa-info-circle me-2"></i>About SERP Checker</h5>
                            <p>Track your website's search engine rankings for specific keywords.</p>
                            <ul>
                                <li>Monitor visibility</li>
                                <li>Analyze competitors</li>
                                <li>Find opportunities</li>
                            </ul>
                        </div>
                    </div>
                    <div id="ad-sidebar" class="mb-4"></div>
                </div>
            </div>
            <div id="ad-bottom" class="mt-4 mb-4"></div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/ads.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof initAdUnits !== 'undefined') {
                initAdUnits({
                    leaderboard: 'ad-leaderboard',
                    sidebar: 'ad-sidebar',
                    bottom: 'ad-bottom'
                });
            }

            const sampleResults = [
                {
                    position: 1,
                    title: "10 Best SEO Tools to Improve Your Website's Ranking",
                    url: "https://example.com/best-seo-tools",
                    snippet: "Discover the top SEO tools that can help you improve your website's search engine ranking and increase organic traffic."
                },
                {
                    position: 2,
                    title: "SEO Tools: The Complete 2024 Guide",
                    url: "https://moz.com/seo-tools",
                    snippet: "The ultimate collection of free and paid SEO tools to help with keyword research, link building, and site audits."
                }
            ];

            document.getElementById('serpForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const keyword = document.getElementById('keywordInput').value.trim();
                const domain = document.getElementById('domainInput').value.trim();
                
                if (!keyword) {
                    showNotification('Please enter a keyword', 'warning');
                    return;
                }
                
                const progressBar = document.getElementById('progressBar');
                progressBar.classList.remove('d-none');
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                document.getElementById('searchQueryInfo').innerHTML = `
                    Showing results for: <strong>${keyword}</strong>
                    ${domain ? `for domain: <strong>${domain}</strong>` : ''}
                `;
                
                const resultsContainer = document.getElementById('serpResults');
                resultsContainer.innerHTML = sampleResults.map(result => `
                    <div class="serp-result">
                        <div class="d-flex">
                            <div class="serp-position">${result.position}</div>
                            <div>
                                <div class="serp-url">${result.url}</div>
                                <a href="${result.url}" class="serp-title" target="_blank">${result.title}</a>
                                <div class="serp-snippet">${result.snippet}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                progressBar.classList.add('d-none');
                document.getElementById('resultsContainer').classList.remove('d-none');
            });
            
            function showNotification(message, type = 'info') {
                if (typeof MultiTools !== 'undefined' && typeof MultiTools.showNotification === 'function') {
                    MultiTools.showNotification(message, type);
                } else {
                    alert(`${type.toUpperCase()}: ${message}`);
                }
            }
        });
    </script>
</body>
</html>
